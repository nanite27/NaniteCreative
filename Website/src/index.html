<!doctype html>
<html lang="en">
<head>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Nanite Creative -->
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/nanitecreative.css" />
</head>
<body>
<div id="layout-top">
    <div id="logo"></div>
    <div id="title">
        <h1 id="pageTitle">{{pageName}}</h1>
        <img id="pageLogo" ng-src="image/{{page.logo}}" height="100px" width="100px" />
    </div>
</div>
<div id="layout-bottom">
    <ul id="menu">
        <li><a href="" ng-href="#/">Home</a></li>
        <li><a href="" ng-href="#/design">Design</a></li>
        <li><a href="" ng-href="#/photography">Photography</a></li>
        <li><a href="" ng-href="#/doodles">Doodles</a></li>
        <li><a href="" ng-href="#/blog">Blog</a></li>
        <li><a href="" ng-href="#/about">About</a></li>
    </ul>
    <div id="content" ng-view></div>
</div>
</body>
</html>
